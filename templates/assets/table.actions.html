<div class="actions">
    {loop="$actions"}
        {if="$value.icon"}
            <a class="btn {if="$value.ajax"}ajax{/if} btn-default btn-xs" href="{$value.url}" title="{$value.name}">
                <span class="glyphicon glyphicon-{$value.icon}" aria-hidden="true"></span>
            </a>
        {else}
            <a class="btn {if="$value.ajax"}ajax{/if} btn-default btn-xs"  href="{$value.url}">{$value.name}</a>
        {/if}
    {/loop}
</div>
