<head>
    {loop="$styles"}
        <link
            rel="stylesheet" 
            href="{$value}{if="isset($build_no)"}?build={$build_no}{/if}"
        >
    {/loop}
    {loop="$scripts"}
    <script src="{$value}"{if="(in_array($value, $defered_scripts))"} async defer{/if}></script>
    {/loop}
    <title>{$title}</title>
    {if="$favicon"}<link rel="icon" type="image/png" href="{$favicon}">{/if}
    {if="$custom"}{$custom}{/if}
    {if="@$eventContent"}{$eventContent}{/if}
</head>
