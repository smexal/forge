<head>
    {loop="$styles"}<link rel="stylesheet" href="{$value}{if="isset($build_no)"}?build={$build_no}{/if}">
    {/loop}
    {loop="$scripts"}<script src="{$value}{if="isset($build_no)"}?build={$build_no}{/if}"></script>
    {/loop}
    {loop="$defered_scripts"}
    <!-- DEFERED -->
    <script src="{$value}{if="isset($build_no)"}?build={$build_no}{/if}" async defer></script>
    {/loop}
    <title>{$title}</title>
    {if="$favicon"}<link rel="icon" type="image/png" href="{$favicon}">{/if}
    {if="$custom"}{$custom}{/if}
    {if="@$eventContent"}{$eventContent}{/if}
</head>
