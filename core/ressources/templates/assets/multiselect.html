<div class="form-group multiselect">
    <label class="control-label" for="{$id}">{$label}</label>
    <select class="form-control chosen-select" name="{$name}[]" id="{$id}" multiple>
        {loop="$values"}
            <option value="{$value.value}" {if="$value.active"}selected{/if}>{$value.text}</option>
        {/loop}
    </select>
    {if="$hint"}<small>{$hint}</small>{/if}
</div>
