<div class="block card {$additional_class}">
  <div class="img">
  	<span class="helper"></span>
    <img src="{$image}" alt="{$image_alt}" />
  </div>
  <div class="content">
    <h4>{$title}</h4>
    {if="$meta"}<small>{$meta}</small>{/if}
    {if="$text"}<p>{$text}</p>{/if}
  </div>
  {if="$button"}
  <a href="{$button}" class="btn btn-default btn-sm button {$button_class}">{$button_text}</a>
  {/if}
</div>
