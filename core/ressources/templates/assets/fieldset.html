<div class="fielset_wrapper {$cls}">
    <ul>
        {loop="$fields"}
        <li class="fieldset-entry-field {$cls_subfield}" data-key="{$value.data.key}" data-key-prefix="{$value.data.key_iteration_prefix}" data-key-suffix="{$value.data.key_iteration_suffix}">{$value.rendered}</li>
        {/loop}
    </ul>
    <ul class="controls">
        <li class="control control-up">UP</li>
        <li class="control control-add">Add</li>
        <li class="control control-remove">Remove</li>
        <li class="control control-down">DOWN</li>
    </ul>
</div>
