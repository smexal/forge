<div class="panel-group {if="$ajax"}ajax{/if}" data-ajax={$ajax} id="{$id}" role="tablist" aria-multiselectable="true">
    {loop="panels"}
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading-{$value.id}">
            <h4 class="panel-title">
                <a  role="button" 
                    data-toggle="collapse"
                    data-parent="#{$id}"
                    href="#{$value.id}"
                    aria-expanded={if="$value.default"}"true"{else}"false"{/if}
                    aria-controls="{$value.id}"
                    {if="!$value.default"}class="collapsed"{/if}>
                  {$value.title}
                </a>
            </h4>
        </div>
        <div id="{$value.id}"
            class="panel-collapse collapse {if="$value.default"}in{/if}" 
            role="tabpanel" 
            aria-labelledby="{$value.id}"
            data-id="{$value.dataId}">
            <div class="panel-body">
                {$value.body}
            </div>
        </div>
    </div>
    {/loop}
</div>
