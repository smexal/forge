<div class="maxed ajax-reload-container">
    <form method="post" action="{$action}" class="ajax" data-target="">
        <input type="hidden" name="event" value="{$event}">
        <div class="row heading-row page-header">
            <div class="col-lg-8"><h1>{$title}</h1></div>
            <div class="col-lg-4 align-right">{$global_actions}
            </div>
        </div>
        <div class="row">
        <div class="col-lg-12">
          <ul class="nav nav-tabs">
          {loop="tabs"}
              <li class="{if="$value.active"}active{/if}">
                  <a data-toggle="tab" href="#{$value.id}">{$value.title}</a>
              </li>
          {/loop}
          </ul>
          </div>
        </div>
        <div class="tab-content">
        {loop="tab_content"}
            <div id="{$value.id}" class="tab-pane fade{if="$value.active"} in active{/if}">
              <div class="row">
                <div class="col-lg-6">
                  {$value.left}
                </div>
                <div class="col-lg-6">
                  {$value.right}
                </div>
              </div>
            </div>
        {/if}
        </div>
    </form>
</div>
