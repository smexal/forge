<div class="padded">
    <h2>{$title}</h2>
    <div class="components">
        {loop="$components"}
        <a href="{$value.url}" class="comp ajax {$value.id}">
            <div class="image">{$value.image}</div>
            <div class="info">
                <h4>{$value.name}</h4>
                <p>{$value.description}</p>
            </div>
        </a>
        {/loop}
    </div>
</div>
