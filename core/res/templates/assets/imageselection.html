<label class="control-label">{$label}</label>
<div class="form-group imageselection">
    <input type="hidden" value="{$value}" id="{$name}" name="{$name}">
    <div class="selected">
        {if="$selected_image"}
            <img src="{$selected_image}" width="80" />
        {else}
            <p>{$no_image}</p>
        {/if}
    </div>
    <a href="{$change_url}" class="fullscreen-overlay">{$change_text}</a>
</div>
